<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        header {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }

        .main-content {
            padding: 20px;
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .grid-item {
            background: #f4f4f4;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            body {
                font-size: 18px;
            }

            header {
                padding: 20px;
            }

            nav {
                display: flex;
                justify-content: center;
            }

            nav a {
                margin: 0 20px;
                font-size: 1.2rem;
            }

            .main-content {
                display: flex;
                gap: 20px;
            }

            .grid {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .grid-item {
                flex: 1 1 30%;
                max-width: 30%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="grid">
                <div class="grid-item">
                    <img src="https://via.placeholder.com/300" alt="Sample Image">
                    <h3>Item 1</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/300" alt="Sample Image">
                    <h3>Item 2</h3>
                    <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/300" alt="Sample Image">
                    <h3>Item 3</h3>
                    <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
