<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mychoose.online ‚Äì Free Online Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: #d32f2f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .tool-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      text-align: center;
    }

    .tool-card:hover {
      transform: translateY(-5px);
    }

    .tool-card h3 {
      margin-bottom: 10px;
      color: #d32f2f;
    }

    .tool-card p {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .tool-card a {
      text-decoration: none;
      background: #d32f2f;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #ccc;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    body.dark {
      background: #121212;
      color: #ddd;
    }

    body.dark .tool-card {
      background: #1e1e1e;
      color: #eee;
    }

    body.dark header {
      background: #b71c1c;
    }

    body.dark .tool-card a {
      background: #ff7043;
    }
  </style>
</head>
<body>

  <button class="toggle-dark" onclick="toggleDarkMode()">üåô</button>

  <header>
    <h1>mychoose.online</h1>
    <p>Free Simple Tools for Everyone</p>
  </header>

  <div class="container">
    <div class="tools-grid">
      <div class="tool-card">
        <h3>Image to PDF</h3>
        <p>Convert JPG/PNG images into a single PDF file.</p>
        <a href="image-to-pdf.html">Open Tool</a>
      </div>

      <div class="tool-card">
        <h3>PNG to JPG</h3>
        <p>Convert your PNG images into JPG format easily.</p>
        <a href="png-to-jpg.html">Open Tool</a>
      </div>

      <!-- Add more tools here -->
    </div>
  </div>

  <footer>
    ¬© 2025 mychoose.online | Made with ‚ù§Ô∏è for India
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
