<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium PNG to JPG Converter</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            background: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            height: 100vh;
        }
        h1 {
            margin-bottom: 1rem;
            font-weight: 700;
            text-align: center;
            color: #1DB954;
        }
        #drop-area {
            border: 3px dashed #1DB954;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #drop-area.highlight {
            background-color: rgba(29, 185, 84, 0.2);
            border-color: #1DB954;
        }
        input[type=file] {
            display: none;
        }
        button {
            background-color: #1DB954;
            color: #121212;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #17a544;
        }
        #output {
            margin-top: 2rem;
            width: 100%;
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .preview {
            background: #222;
            border-radius: 15px;
            padding: 1rem;
            position: relative;
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .preview img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            max-height: 150px;
            object-fit: contain;
        }
        .preview button {
            margin-top: 0;
            background-color: #444;
            color: #ddd;
            width: 100%;
            border-radius: 10px;
            padding: 0.5rem;
            font-size: 0.9rem;
        }
        .preview button:hover {
            background-color: #666;
        }
        label {
            margin-top: 1rem;
            font-weight: 600;
            display: block;
            text-align: center;
        }
        input[type=range] {
            width: 100%;
            max-width: 500px;
            margin-top: 0.5rem;
        }
        #footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: #555;
            text-align: center;
            padding: 1rem;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Premium PNG to JPG Converter</h1>

    <div id="drop-area">
        <form class="my-form">
            <p>Drag & Drop PNG files here, or <label for="fileElem" style="color:#1DB954; cursor:pointer;">browse</label> to select</p>
            <input type="file" id="fileElem" multiple accept="image/png">
        </form>
    </div>

    <label for="qualityRange">Output JPG Quality: <span id="qualityValue">90</span>%</label>
    <input type="range" id="qualityRange" min="10" max="100" value="90">

    <div id="output"></div>

    <div id="footer">Designed by Your Premium Tool</div>

<script>
const dropArea = document.getElementById('drop-area');
const fileElem = document.getElementById('fileElem');
const output = document.getElementById('output');
const qualityRange = document.getElementById('qualityRange');
const qualityValue = document.getElementById('qualityValue');

qualityRange.addEventListener('input', () => {
    qualityValue.textContent = qualityRange.value;
    // Quality change updates only on conversion
});

function preventDefaults (e) {
  e.preventDefault();
  e.stopPropagation();
}

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
  dropArea.addEventListener(eventName, preventDefaults, false);
});

dropArea.addEventListener('dragenter', () => {
  dropArea.classList.add('highlight');
});

dropArea.addEventListener('dragleave', () => {
  dropArea.classList.remove('highlight');
});

dropArea.addEventListener('drop', (e) => {
  dropArea.classList.remove('highlight');
  const dt = e.dataTransfer;
  const files = dt.files;
  handleFiles(files);
});

fileElem.addEventListener('change', (e) => {
  handleFiles(fileElem.files);
});

function handleFiles(files) {
  [...files].forEach(file => {
    if (file.type === 'image/png') {
      const reader = new FileReader();
      reader.onload = (event) => {
        createPreview(event.target.result, file.name);
      };
      reader.readAsDataURL(file);
    } else {
      alert('Only PNG files are supported');
    }
  });
}

function createPreview(src, name) {
  const div = document.createElement('div');
  div.classList.add('preview');

  const img = document.createElement('img');
  img.src = src;
  div.appendChild(img);

  const btn = document.createElement('button');
  btn.textContent = 'Download JPG';
  btn.addEventListener('click', () => {
    convertPNGtoJPGandDownload(src, name);
  });
  div.appendChild(btn);

  output.appendChild(div);
}

function convertPNGtoJPGandDownload(dataURL, filename) {
  const canvas = document.createElement('canvas');
  const img = new Image();
  img.onload = function() {
    canvas.width = img.width;
    canvas.height = img.height;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0);
    const quality = qualityRange.value / 100;
    canvas.toBlob(function(blob) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename.replace(/\.png$/i, '.jpg');
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }, 'image/jpeg', quality);
  };
  img.src = dataURL;
}
</script>
</body>
</html>
