<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert images to PDF easily. Drag & drop, compress, rotate, crop, and download a professional PDF instantly.">
  <title>Image to PDF Converter | MyChoose</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    header {
      padding: 1rem;
      text-align: center;
      background-color: #007BFF;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .upload-box {
      border: 2px dashed #007BFF;
      padding: 30px;
      cursor: pointer;
      background: white;
      margin-bottom: 20px;
    }
    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .image-container {
      position: relative;
    }
    .image-container img {
      max-width: 100px;
      height: auto;
    }
    .btn {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>🖼️ Image to PDF Converter</h1>
  </header>
  <div class="container">
    <div class="upload-box" id="drop-area">
      <p>📂 Drag & drop images here, or click to upload</p>
      <input type="file" id="fileElem" multiple accept="image/*" style="display:none">
    </div><div class="image-preview" id="preview"></div>

<div>
  <button class="btn" onclick="rotateAll('left')">⤺ Rotate Left</button>
  <button class="btn" onclick="rotateAll('right')">⤻ Rotate Right</button>
  <button class="btn" onclick="compressImages()">📉 Compress Images</button>
  <button class="btn" onclick="generatePDF()">📄 Convert to PDF</button>
  <button class="btn" onclick="resetAll()">🔄 Reset</button>
  <button class="btn" onclick="toggleDarkMode()">🌓 Toggle Dark Mode</button>
</div>

  </div>  <footer>
    © 2025 <a href="https://mychoose.online">mychoose.online</a> | All rights reserved.
  </footer>  <script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const preview = document.getElementById('preview');
    let images = [];

    dropArea.addEventListener('click', () => fileElem.click());
    fileElem.addEventListener('change', handleFiles);
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.background = '#e0f7ff';
    });
    dropArea.addEventListener('dragleave', () => dropArea.style.background = 'white');
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.background = 'white';
      handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(e) {
      [...e.target.files].forEach(file => {
        if (!file.type.startsWith('image/')) return;
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.src = reader.result;
          const div = document.createElement('div');
          div.className = 'image-container';
          div.innerHTML = `<img src="${img.src}" /><br><button onclick="removeImage(this)">❌</button>`;
          preview.appendChild(div);
          images.push(img);
        };
        reader.readAsDataURL(file);
      });
    }

    function removeImage(btn) {
      const div = btn.parentElement;
      const imgSrc = div.querySelector('img').src;
      images = images.filter(img => img.src !== imgSrc);
      div.remove();
    }

    function rotateAll(direction) {
      preview.querySelectorAll('img').forEach(img => {
        const current = img.style.transform.match(/rotate(\d+)deg/);
        let angle = current ? parseInt(current[1]) : 0;
        angle += direction === 'left' ? -90 : 90;
        img.style.transform = `rotate(${angle}deg)`;
      });
    }

    function compressImages() {
      alert("Image compression will be added soon in full processing.");
    }

    function generatePDF() {
      alert("PDF generation is not yet implemented in this preview.");
    }

    function resetAll() {
      preview.innerHTML = '';
      images = [];
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script></body>
</html>
