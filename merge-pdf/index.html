<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merge PDF - MyChoose Tools</title>
  <meta name="description" content="Easily merge multiple PDF files into one. Drag & drop, reorder, rename, and download your merged PDF for free.">
  <meta name="keywords" content="merge pdf, combine pdf, join pdf, free pdf merger">
  <meta name="author" content="MyChoose Tools">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; transition: 0.3s; }
    .dark-mode { background: #121212; color: #f0f0f0; }
    .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .dark-mode .container { background: #1e1e1e; }
    h1 { text-align: center; }
    #file-input { display: none; }
    .drop-zone {
      border: 2px dashed #ccc; border-radius: 10px; padding: 30px; text-align: center; cursor: pointer; margin-bottom: 20px;
      transition: border 0.3s;
    }
    .drop-zone.dragover { border-color: #007bff; }
    .file-item {
      background: #f8f8f8; padding: 10px; margin-bottom: 10px; border-radius: 6px; display: flex; align-items: center; justify-content: space-between;
    }
    .dark-mode .file-item { background: #333; }
    .file-item input { width: 60%; padding: 5px; }
    .file-item button { background: red; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }
    .reorder-hint { font-size: 0.9em; color: #888; text-align: center; margin-bottom: 10px; }
    .btn { padding: 10px 20px; font-size: 16px; border: none; border-radius: 6px; background: #007bff; color: white; cursor: pointer; }
    .dark-mode .btn { background: #0a84ff; }
    #mode-toggle { float: right; margin-top: -40px; }
    #status { text-align: center; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <button id="mode-toggle">üåô Dark Mode</button>
    <h1>Merge PDF Files</h1>
    <div class="drop-zone" id="drop-zone">üìÅ Drag & Drop PDF Files Here or Click</div>
    <input type="file" id="file-input" multiple accept="application/pdf" />
    <div class="reorder-hint">üîÄ You can rename & reorder your files before merging</div>
    <div id="file-list"></div>
    <button class="btn" onclick="uploadFiles()">üîó Merge PDFs</button>
    <div id="status"></div>
  </div>

  <script>
    let dropZone = document.getElementById('drop-zone');
    let fileInput = document.getElementById('file-input');
    let fileList = document.getElementById('file-list');
    let filesData = [];

    document.getElementById("mode-toggle").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };

    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFiles);
    dropZone.addEventListener('dragover', e => {
      e.preventDefault(); dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault(); dropZone.classList.remove('dragover');
      handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(e) {
      for (let file of e.target.files) {
        if (file.type === 'application/pdf') {
          filesData.push(file);
        }
      }
      renderFileList();
    }

    function renderFileList() {
      fileList.innerHTML = '';
      filesData.forEach((file, index) => {
        let div = document.createElement('div');
        div.className = 'file-item';
        div.draggable = true;
        div.ondragstart = e => e.dataTransfer.setData('text/plain', index);
        div.ondrop = e => {
          e.preventDefault();
          let from = e.dataTransfer.getData('text/plain');
          [filesData[from], filesData[index]] = [filesData[index], filesData[from]];
          renderFileList();
        };
        div.ondragover = e => e.preventDefault();

        div.innerHTML = `
          <input type="text" value="${file.name.replace('.pdf', '')}" onchange="filesData[${index}].newName = this.value">
          <button onclick="removeFile(${index})">‚ùå</button>
        `;
        fileList.appendChild(div);
      });
    }

    function removeFile(index) {
      filesData.splice(index, 1);
      renderFileList();
    }

    async function uploadFiles() {
      if (!filesData.length) return alert("Please add some PDF files!");
      let formData = new FormData();
      filesData.forEach((file, i) => {
        let name = file.newName ? file.newName + '.pdf' : file.name;
        formData.append('files', new File([file], name));
      });

      document.getElementById('status').innerText = "Merging...";
      let res = await fetch('/merge', { method: 'POST', body: formData });
      if (res.ok) {
        let blob = await res.blob();
        let url = URL.createObjectURL(blob);
        let a = document.createElement('a');
        a.href = url;
        a.download = "merged.pdf";
        a.click();
        document.getElementById('status').innerText = "‚úÖ Done! PDF downloaded.";
      } else {
        document.getElementById('status').innerText = "‚ùå Failed to merge.";
      }
    }
  </script>
</body>
</html>
